# title_local
- image: "title_local.png"
  palette:
    path: "title_local/00.bin"
    encoding: "BGR555"
  pixels:
    path: "title_local/01.bin"
    encoding: "8bpp"
    swizzling: "tile"
  map:
    path: "title_local/02.bin"
    width: 256
    height: 192
    error_tile: 0 # For some reason the map points to the tile 0xFF non-present

